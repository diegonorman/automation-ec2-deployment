name: Start EC2 Instances

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure AWS Credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::905418073202:role/GitAction-DiegoNorman-pipiline
          aws-region: us-east-1

      - name: Verificar credenciais da AWS
        run: |
          echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
          echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
          echo "AWS_SESSION_TOKEN: $AWS_SESSION_TOKEN"
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$AWS_SESSION_TOKEN" ]; then
            echo "Erro: Credenciais da AWS n√£o configuradas corretamente."
            exit 1
          fi

      - name: Verificar identidade do role assumido
        run: aws sts get-caller-identity

      - name: Exportar credenciais da AWS
        run: |
          echo "Exportando credenciais da AWS..."
          export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id)
          export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key)
          export AWS_SESSION_TOKEN=$(aws configure get aws_session_token)
          echo "Credenciais exportadas com sucesso."

      - name: Starting EC2
        run: python start_ec2.py
